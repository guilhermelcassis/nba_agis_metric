<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NBA AGIS Scores{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        {% block header %}
        <!-- Header block empty by default - individual pages can override if needed -->
        {% endblock %}

        {% block navigation %}
        <div class="nav-container" style="margin-bottom: 20px; text-align: center;">
            <a href="/" class="nav-link" style="margin-right: 20px;">Game Performances</a>
            <a href="/player-stats" class="nav-link">Season Player Stats</a>
        </div>
        {% endblock %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
